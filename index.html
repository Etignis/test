<!doctype html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Краткое описание страницы"> 
  <meta name="Keywords" content="ключевые слова, через запятую"> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" />
  <script type='text/javascript' src='js/script.js'></script
  
  <!-- IE must understand HTML5: -->
  <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>

   hgroup, menu, nav, section, div { display: block; }
python3 Too many positional arguments for function call   article, aside, details, figcaption, figure, footer,header,
  </style>
</head>

<body>
	<div class='center'>
		<div id='player'>
			<audio id='audio'></audio>
			<input id='files' type='file' multiple='true' accept='audio/*'>
			<div id='info'>
				<span id='title'>Выберите файлы</span>
				<span id='time'>00:00</span>
			</div>
			<div id='progress'>
				<input id='progress_input' type='range' min="0" max="100" value="0">
			</div>
			<div id='controlls'>
				<ul id='buttons'>
					<li class='button' id='open' title='Открыть'>⏏</li>
					<li class='button' id='prev' title='Предыдущий'>&#9664;&#9664;</li>
					<li class='button' id='play' title='Играть'>&#9654;</li>
					<li class='button' id='pause' title='Пауза'><span class='pause'></span></li>
					<li class='button' id='next' title='Следующий'>&#9654;&#9654;</li>
				</ul>
				<div class='volume'>
					<input type='range' id='volume_input' min="0" max="100" value="50">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
